<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 16px;
        }

        a{
            color: black;
            text-decoration: none;
        }

        a:visited{
            color: rgb(255, 0, 0);
        }

        a:hover{
            text-decoration: underline;
            color: black;
        }

        a::after{
            content: '[munir]';
        }
    </style>
</head>
<body>
    <h1>
        Personalizando links
    </h1>
    <ul>
        <li><a href="https://github.com/Munircampag" target="_blank">GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=Utt8OR2_j2U" target="_blank">Youtube</a></li>
        <li><a href="https://munircampag.github.io/teste001/" target="_blank">Site qualquer</a></li>
    </ul>
</body>
</html>
