<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: cadetblue;
            text-align: center;
            height: 200px;
            width: 200px;
            border: 2px solid rgb(241, 72, 72);
        }

        div#d1:hover{
            background-color: greenyellow;
        }

        div#d2:hover{
            background-color: rgb(120, 1, 255);
        }
        
        div#d3:hover{
            background-color: rgb(253, 5, 199);
        }
    </style>
</head>
<body>
   <div id="d1">1</div>
   <div id="d2">2</div>
   <div id="d3">3</div>
</body>
</html>
